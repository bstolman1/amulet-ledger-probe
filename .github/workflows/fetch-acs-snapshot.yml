name: Fetch ACS Snapshot

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 */3 * * *' # Every 3 hours starting at 00:00 UTC (00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00)

jobs:
  fetch-and-upload:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger backend snapshot (no secrets)
        run: |
          set -e
          echo "Calling backend function to fetch and upload ACS snapshot..."
          HTTP_CODE=$(curl -s -o response.json -w "%{http_code}" -X POST "https://mbbjmxubfeaudnhxmwqf.supabase.co/functions/v1/fetch-acs-snapshot" -H "Content-Type: application/json" -d '{}')
          echo "HTTP status: $HTTP_CODE"
          echo "Response:"
          cat response.json || true
          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "Function call failed"
            exit 1
          fi
