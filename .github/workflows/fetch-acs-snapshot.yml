name: Fetch ACS Snapshot

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 */3 * * *' # Every 3 hours starting at 00:00 UTC (00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00)

jobs:
  fetch-and-upload:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm init -y
          npm install axios bignumber.js @supabase/supabase-js
      
      - name: Fetch ACS Data
        run: node scripts/fetch-acs-data.js
        env:
          BASE_URL: https://scan.sv-1.global.canton.network.sync.global/api/scan
      
      - name: Upload to Lovable Cloud
        run: node scripts/upload-via-edge-function.js
        env:
          EDGE_FUNCTION_URL: ${{ secrets.EDGE_FUNCTION_URL }}
          ACS_UPLOAD_WEBHOOK_SECRET: ${{ secrets.ACS_UPLOAD_WEBHOOK_SECRET }}
          UPLOAD_CHUNK_SIZE: '1'
          UPLOAD_DELAY_MS: '2000'
      
      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: acs-snapshot-${{ github.run_number }}
          path: |
            acs_full/
            circulating-supply-single-sv.json
          retention-days: 30
