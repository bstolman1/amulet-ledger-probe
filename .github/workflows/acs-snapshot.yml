name: ACS Snapshot Scheduler

on:
  schedule:
    # Run every 3 hours at :00 (00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 UTC)
    - cron: '0 */3 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      force_full:
        description: 'Force full snapshot (true/false)'
        required: false
        default: 'false'
      sv_url:
        description: 'Override Canton SV base URL (optional)'
        required: false
        default: ''
      sv_bearer:
        description: 'Bearer token for SV authentication (optional)'
        required: false
        default: ''
      sv_api_key:
        description: 'API key for SV authentication (optional)'
        required: false
        default: ''
      sv_auth_header_name:
        description: 'Custom auth header name (optional)'
        required: false
        default: ''
      sv_auth_header_value:
        description: 'Custom auth header value (optional)'
        required: false
        default: ''
      sv_migration_id:
        description: 'Override migration ID (skip discovery, optional)'
        required: false
        default: ''
      sv_record_time:
        description: 'Override record time (skip discovery, optional)'
        required: false
        default: ''

jobs:
  fetch-and-upload-snapshot:
    runs-on: self-hosted # Uses your machine with whitelisted IP
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install axios bignumber.js
      
      - name: Run snapshot script (full/delta)
        run: node fetch-canton-delta.js
        continue-on-error: false
        env:
          FORCE_FULL_SNAPSHOT: ${{ github.event.inputs.force_full || 'false' }}
          SUPA_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPA_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SV_URL: ${{ github.event.inputs.sv_url || secrets.SV_URL }}
          SV_AUTH_BEARER: ${{ github.event.inputs.sv_bearer || secrets.SV_AUTH_BEARER }}
          SV_API_KEY: ${{ github.event.inputs.sv_api_key || secrets.SV_API_KEY }}
          SV_AUTH_HEADER_NAME: ${{ github.event.inputs.sv_auth_header_name || secrets.SV_AUTH_HEADER_NAME }}
          SV_AUTH_HEADER_VALUE: ${{ github.event.inputs.sv_auth_header_value || secrets.SV_AUTH_HEADER_VALUE }}
          SV_MIGRATION_ID: ${{ github.event.inputs.sv_migration_id || secrets.SV_MIGRATION_ID }}
          SV_RECORD_TIME: ${{ github.event.inputs.sv_record_time || secrets.SV_RECORD_TIME }}
      
      - name: Upload to Supabase
        run: node upload-snapshot.js
      
      - name: Cleanup
        if: always()
        run: |
          # Optional: Clean up generated files after upload (Windows PowerShell syntax)
          if (Test-Path "circulating-supply-single-sv.json") { Remove-Item "circulating-supply-single-sv.json" -Force }
          if (Test-Path "circulating-supply-single-sv.templates.json") { Remove-Item "circulating-supply-single-sv.templates.json" -Force }
          if (Test-Path "acs_full") { Remove-Item "acs_full" -Recurse -Force }
