name: ACS Snapshot

on:
  schedule:
    # Run every 3 hours at 0, 3, 6, 9, 12, 15, 18, 21 UTC
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  snapshot:
    runs-on: self-hosted # Use your self-hosted runner with whitelisted IP
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install axios bignumber.js

      - name: Run ACS snapshot script
        run: |
          node snapshot-script.js
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: '0'

      - name: Upload snapshot to Supabase
        run: |
          node upload-to-supabase.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Archive snapshot artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: acs-snapshot-${{ github.run_number }}
          path: |
            circulating-supply-single-sv.json
            circulating-supply-single-sv.templates.json
            acs_full/*.json
          retention-days: 30
