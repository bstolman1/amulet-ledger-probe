name: Cleanup Completed Snapshot

on:
  workflow_run:
    workflows: ["Fetch ACS Snapshot"]
    types:
      - completed

concurrency:
  group: cleanup-snapshots
  cancel-in-progress: false

jobs:
  run-cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Supabase Client
        run: npm install @supabase/supabase-js

      - name: Run Snapshot Cleanup
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/cleanup-snapshot.js
