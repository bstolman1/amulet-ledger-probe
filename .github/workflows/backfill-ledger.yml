name: Backfill Ledger History

on:
  workflow_dispatch: {}  # manual trigger only (backfill is heavy)

jobs:
  backfill:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm init -y
          npm install axios @supabase/supabase-js

      - name: Run backfill
        env:
          BASE_URL: https://scan.sv-1.global.canton.network.sync.global/api/scan
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          BACKFILL_PAGE_SIZE: "200"
        run: node scripts/fetch-backfill-history.js
